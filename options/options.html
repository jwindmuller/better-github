<!doctype html>
<html lang="en">
  <head>
    <title>Options</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="options.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <script src="options.js"></script>
    <h1>Search comments for:</h1>
    <div class="SearchTerm--buttons-top">
      <input type="button" value="Add rule" class="SearchTerm--add-rule" />
    </div>
    <div class="SearchTerm--container"></div>
    <div class="SearchTerm">
      <label>
        Show in menu as:
        <input type="text" class="SearchTerm--label"
        placeholder="Find ____" />
      </label>
      <label >
        Match comments that begin with:
        <input type="text" class="SearchTerm--value" />
      </label>
      <div class="SearchTerm--delete-container">
        <button class="SearchTerm--delete">Delete</button>
      </div>
    </div>
    <div class="SearchTerm--buttons">
      <input type="button" value="Save" class="SearchTerm--save-rules" />
      <input type="button" value="Cancel" class="SearchTerm--cancel-edits" />
    </div>
  </body>
</html>
